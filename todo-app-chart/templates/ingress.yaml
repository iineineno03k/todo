{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  - http:
      paths:
      # Backend API - must come first (more specific path)
      - path: {{ .Values.ingress.paths.backend.path }}
        pathType: {{ .Values.ingress.paths.backend.pathType }}
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.service.port }}
      # Frontend - catch all remaining paths
      - path: {{ .Values.ingress.paths.frontend.path }}
        pathType: {{ .Values.ingress.paths.frontend.pathType }}
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.frontend.service.port }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
